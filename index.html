<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارگاه‌های هوش مصنوعی | AitoZed و فَب‌لَب دانشگاه شهید بهشتی</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font (Vazirmatn) for Persian -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* Custom Styles & Animations */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Vazirmatn', 'Inter', sans-serif;
            background-color: #0c0a18;
            /* Deep dark purple-blue */
            color: #e0e0e0;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        /* Animated Gradient Background for Hero */
        .hero-gradient {
            background: linear-gradient(-45deg, #0c0a18, #1a1a3d, #4a00e0, #8e2de2);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Section Title Glow Effect */
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            margin: 10px auto 0;
            border-radius: 2px;
            animation: pulse-glow 3s infinite alternate;
        }

        /* Button Glow Effect */
        .glow-btn {
            position: relative;
            transition: all 0.3s ease;
            /* More subtle shadow for glass UI */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .glow-btn:hover {
            transform: translateY(-2px);
            /* Refined hover glow */
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
        }

        /* Card Styles - Apple Liquid Glass */
        .workshop-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            border: 1px solid rgba(142, 45, 226, 0.4);
            /* Theme-colored border */
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .workshop-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-color: rgba(142, 45, 226, 0.7);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Accordion Styles */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease;
            background: rgba(255, 255, 255, 0.03);
            /* Subtle glass background */
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .accordion-button.active+.accordion-content {
            max-height: 2000px;
            /* Large enough for content */
            padding: 1.5rem;
        }

        .accordion-button .icon {
            transition: transform 0.3s ease;
        }

        .accordion-button.active .icon {
            transform: rotate(180deg);
        }

        /* Fade-in Animation on Scroll */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
            animation-fill-mode: forwards;
            opacity: 0;
            /* Start hidden */
        }

        /* Staggered animation */
        .stagger-1 {
            animation-delay: 0.2s;
        }

        .stagger-2 {
            animation-delay: 0.4s;
        }

        .stagger-3 {
            animation-delay: 0.6s;
        }

        /* Custom Table Style */
        .styled-table {
            width: 100%;
            border-collapse: collapse;
        }

        .styled-table th,
        .styled-table td {
            border: 1px solid #3a3a5e;
            padding: 12px;
            text-align: start;
        }

        .styled-table th {
            background-color: rgba(74, 0, 224, 0.3);
            font-weight: 600;
        }

        .styled-table tr:nth-child(even) {
            background-color: rgba(26, 26, 61, 0.3);
        }
    </style>
</head>

<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/5 backdrop-blur-lg border-b border-white/20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4 space-x-reverse">
                <!-- Placeholder Logos -->
                <span class="text-xl font-bold text-white">AitoZed</span>

    <!-- Hero Section -->
